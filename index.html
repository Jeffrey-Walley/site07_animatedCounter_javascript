<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bringing in Font Awesome---------------------------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/9b7515d06e.css">
    <link rel="stylesheet" href="./css/style.css">
    </script>
    <!--Counters count up from 0-->
    <title>Animated Site Counter with JavaScript</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Watch Those Numbers, Ya'll</h1>
        </div>
    </header>

    <section class="counters">
        <div class="container">

            <div>
                <i class="fa fa-youtube fa-4x"></i>
                <div class="counter" data-target="7000000000">0</div>
                <h4>Subscribe to My Movements</h4>
            </div>

            <div>
                <i class="fa fa-twitter fa-4x"></i>
                <div class="counter" data-target="4000000">0</div>
                <h4>Follow My Words</h4>
            </div>

            <div>
                <i class="fa fa-facebook fa-4x"></i>
                <div class="counter" data-target="1000000">0</div>
                <h4>Like My Facebook Stuffs</h4>
            </div>

            <div>
                <i class="fa fa-linkedin fa-4x"></i>
                <div class="counter" data-target="57000">0</div>
                <h4>Connect to My Greatness</h4>
            </div>

        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
